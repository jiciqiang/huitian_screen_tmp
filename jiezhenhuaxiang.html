<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>回天大脑 - 街镇画像</title><link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/animate.min.css"><link rel="stylesheet" type="text/css" href="css/app.min.css"><script type="text/javascript" src="js/plugin/echarts.js"></script><script type="text/javascript" src="js/plugin/jquery-1.11.0.min.js"></script><script type="text/javascript" src="js/plugin/template.js"></script><script type="text/javascript" src="js/plugin/jquery.countup.min.js"></script><script type="text/javascript" src="js/plugin/jquery.waypoint.min.js"></script><script type="text/javascript" src="js/plugin/jquery.validate.min.js"></script><script type="text/javascript" src="js/app.min.js"></script><script type="text/javascript" src="js/plugin/echarts-wordcloud.min.js"></script><script type="text/javascript" src="js/jiezhenhuaxiang.js"></script></head><body><div class="fixed-header-wrap"><div class="left-content"></div><div class="mid-title">街镇画像</div><div class="right-content"><ul class="nav-list"><li><a href="index.html" target="_blank">数说回天</a></li><li><a href="shujuwenzheng2.html" target="_blank">数据问诊</a></li><li class="active"><a href="jiezhenhuaxiang.html" target="_blank">街镇画像</a></li><li><a href="zhibiaohuaxiang2.html" target="_blank">指标画像</a></li><li><a href="yunyingjiance.html" target="_blank">运营监测</a></li></ul></div></div><div class="main-wrapper"><div class="container"><div class="box-common-wrap jz-box01-wrap"><div class="box-title"><div class="h3"><div class="select-box"><select id="jzSelectBoxWrap"></select></div></div></div><div class="box-content"><div class="left-content-box"><div class="mrb-box"><div class="mrb-tit"><h3>街镇信息</h3></div><div class="mrb-cont"><div class="jdxx-list" id="jdxxListID"></div></div></div></div><div class="middle-content-box"><div class="mrb-box"><div class="mrb-tit"><h3>七有五性指标</h3></div><div class="mrb-cont"><div class="top-text-box"><div class="item left">高</div><div class="item right">低</div></div><div class="chart-box" id="radarBox"></div></div></div></div><div class="right-content-box"><div class="right-content-top"><div class="mrb-box"><div class="mrb-tit"><h3>七有五性综合得分趋势</h3></div><div class="mrb-cont"><div class="chart-box" id="qyzbBox"></div></div></div></div><div class="right-content-bottom"><div class="mrb-box mrb-adv"><div class="mrb-tit"><h3>提升建议</h3></div><div class="mrb-cont" id="scrollTextBox"><div class="intro"><span>龙泽园街道在</span> <span class="blue">病有所医、宜居性</span> <span>方面待提升，此外龙泽园街道近期接诉即办</span> <span class="blue">响应率</span> <span>不高，处于回天地区末位。</span></div><div class="adv-list"><div class="tit">建议</div><div class="cont"><ul class="list"><li class="num" data-num="1"><span>增加医院</span><span class="blue">床位数、医师数</span></li><li class="num" data-num="2"><span>增加</span><span class="blue">公共绿地面积</span><span>，提高人均绿地面积</span></li><li class="num" data-num="3"><span>增加</span><span class="blue">公共绿地面积</span><span>，提高人均绿地面积提高人均绿地面积提高人均绿地面积提高人均绿地面积提高人均绿地面积</span></li></ul></div></div></div></div></div></div><div class="bottom-content-box"><div class="bottom-left-box"><div class="mrb-box"><div class="mrb-tit"><h3>街镇标签</h3></div><div class="mrb-cont"><div class="chart-box" id="bottomCYBox"></div></div></div></div><div class="bottom-right-box"><div class="jzhx-bottom-box jzhx1box"><div class="jzhx-title"><h3>街道交易额</h3></div><div class="jzhx-content"><ul class="list" id="JZHX1BoxList"></ul></div></div><div class="jzhx-bottom-box jzhx2box"><div class="jzhx-title"><h3>三年交易额趋势</h3></div><div class="jzhx-content"><div class="chart-box" id="lineChartBottom"></div></div></div><div class="jzhx-bottom-box jzhx3box"><div class="jzhx-title"><h3>消费品类(总体)</h3></div><div class="jzhx-content"><ul class="btm-jzhx-icon" id="JZHX3BoxList"></ul></div></div><div class="jzhx-bottom-box jzhx4box"><div class="jzhx-title"><h3>消费品类(月度)</h3></div><div class="jzhx-content"><ul class="btm-jzhx-icon" id="JZHX4BoxList"></ul></div></div></div></div></div></div></div></div><script type="text/html" id="tplSelectHtml">{{each dataList as item i}}
	<option value="{{item.name}}" {{if i==index}}selected{{/if}}>{{item.name}}</option>
	{{/each}}</script><script type="text/html" id="tplJDListHtml">{{each dataList as item i}}
	<div class="list-item {{if i==index}}active{{/if}}">
		<div class="cell icon"><img src="{{item.icon}}" alt=""></div>
		<div class="cell name">
			<span>{{item.name}}</span>
			<span class="unit">{{item.unit}}</span>

		<div class="cell value" style="color: {{item.clr}}">{{item.value}}</div>
	</div>
	{{/each}}</script><script type="text/html" id="tplBottomProgramTop">{{each dataList as item i}}

	</li>
	{{/each}}</script><script type="text/html" id="tplBottomProgramTable">{{each dataList as item i}}

		<p class="value" style="color: {{item.color}}">{{item.value}} </p>
	</li>
	{{/each}}</script></body></html>
