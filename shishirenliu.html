ass="h3">人口属性</div></div><div class="box-content"><div class="human-box" id="SMFYList"></div></div></div><div class="yy-box-ss-wrap yy-left-box2-wrap"><div class="box-content"><div class="mrb-box"><div class="mrb-tit"><h3>实时人流量</h3></div><div class="mrb-cont"><div class="chart-box" id="pieChartBox"></div></div></div></div></div></div><div class="yy-middle-content"><div class="mid-top-list-box"><ul class="list" id="midTopListBox"></ul><div class="tab-list-box"><ul class="tab-list" id="midTopTabList"></ul></div></div><div class="mid-bottom-list-box" id="midBottomListBox"></div><div class="mid-map-box"><div class="chart-map-box" id="chartMapBox"></div></div></div><div class="yy-right-content"><div class="yy-box-ss-wrap yy-left-box3-wrap"><div class="box-title"><div class="h3">聚集预测分析</div></div><div class="box-content"><div class="yc-list-box" id="ycListBox"></div></div></div></div></div></div></div><script type="text/html" id="tplLDListBoxHtml"><!--section-box-->

				<p class="name">{{item.name}}</p>
			</div>
			{{/each}}
		</div>
	</div>

					<p class="tit">{{item.name}}</p>
				</div>
				<div class="cell">
					<p class="progress-box">
						<span style="width: {{(item.value/item.max)*100}}%" class="bar"></span>
					</p>
				</div>
				<div class="cell right-value">
					<p class="val">
						<span>{{item.value}}</span>
						<span class="value2">{{item.value2}}</span>
					</p>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	<!--/section-box-->
	<!--section-box-->

					<p class="tit">{{item.name}}</p>
				</div>
				<div class="cell">
					<p class="progress-box">

			</div>
			{{/each}}
		</div>
	</div>

			<p class="row-list">
				<span class="name">{{item.name}}</span>

			</p>
			<p class="row-list"><span style="color: #4FFAA0;">建议：</span><span class="adv">{{item.adv}}</span></p>
			<a href="javascript:;" class="link"><img src="images/yy_icon_camera.png" alt=""></a>
		</li>
		{{/each}}</script><script type="text/html" id="tplMidTopList">{{each dataList as item}}

				<span class="value counter" style="color: {{item.color}};">{{item.value}}</span>
			</p>
		</div>
	</li>

		<ul class="list list-tit2">

				<img src="{{item.icon}}" alt="" class="icon">
				<div class="inline-block">
					<p style="margin-bottom: .1rem;">
						<span>{{item.name}}</span>
					</p>
					<p>
						<span class="value counter" style="color: {{item.color}};">{{item.value}}</span>
						<span class="unit">{{item.unit}}</span>
					</p>
				</div>
			</li>
			{{/each}}
		</ul></script></body></html>
