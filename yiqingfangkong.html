<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>回天大脑 - 疫情防控</title><link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/animate.min.css"><link rel="stylesheet" type="text/css" href="css/app.min.css"><script type="text/javascript" src="js/plugin/echarts.js"></script><script type="text/javascript" src="js/plugin/jquery-1.11.0.min.js"></script><script type="text/javascript" src="js/plugin/template.js"></script><script type="text/javascript" src="js/plugin/jquery.countup.min.js"></script><script type="text/javascript" src="js/plugin/jquery.waypoint.min.js"></script><script type="text/javascript" src="js/plugin/jquery.validate.min.js"></script><script type="text/javascript" src="js/app.min.js"></script><script type="text/javascript" src="js/yiqingfangkong.js"></script><script type="text/javascript" src="js/yiqingfangkongMap.js"></script></head><body><div class="fixed-header-wrap"><div class="left-content"></div><div class="mid-title">运营监测</div><div class="right-content"><ul class="nav-list"><li><a href="index.html" target="_blank">数说回天</a></li><li><a href="shujuwenzheng2.html" target="_blank">数据问诊</a></li><li><a href="jiezhenhuaxiang.html" target="_blank">街镇画像</a></li><li><a href="zhibiaohuaxiang2.html" target="_blank">指标画像</a></li><li class="active"><a href="jiesujiban.html" target="_blank">运营监测</a></li></ul></div></div><div class="main-wrapper"><div class="container"><div class="yy-mid-top-nav-box"><ul class="list"><li><a href="jiesujiban.html" target="_blank">接诉即办</a></li><li class="act"><a href="yiqingfangkong.html" target="_blank">疫情防控</a></li><li><a href="shishirenliu.html" target="_blank">实时人流</a></li><li><a href="http://11.82.12.72/ts-dp/dp" target="_blank">实时交通</a></li></ul></div><div class="yy-container yy-yqfk-container"><div class="yy-left-content"><div class="yy-box-ss-wrap yqfk-left-box1-wrap"><div class="box-title"><div class="h3">核酸检测情况</div></div><div class="box-content"><div class="yqfk-row-01-box" id="YQFKRow01Box"></div></div></div><div class="yy-box-ss-wrap yqfk-left-box2-wrap"><div class="box-content"><div class="yqfk-left-chart"><div class="tit-box"><h3>各街镇预约情况</h3></div><div class="chart-box" id="YQFKLEFTRow1Box"></div></div></div></div><div class="yy-box-ss-wrap yqfk-left-box3-wrap"><div class="box-content"><div class="yqfk-left-chart"><div class="tit-box"><h3>各街镇检测情况</h3></div><div class="chart-box" id="YQFKLEFTRow2Box"></div></div></div></div></div><div class="yy-middle-content"><div class="mid-top-list-box"><ul class="list" id="midTopListBox"></ul><ul class="list-yqfk-right" id="midTopList2Box"></ul></div><div class="mid-bottom-list-box"><div class="mid-map-chart-box all list-tit" style="" id="MidMapChartBox"></div></div><div class="mid-map-box"><div class="chart-map-box" id="chartMapBox"></div></div></div><div class="yy-right-content"><div class="yy-box-ss-wrap yqfk-left-box5-wrap"><div class="box-title"><div class="h3"><div class="select-box"><select id="selectBox"></select></div></div></div><div class="box-content"><div class="yqfk-right-row01-box" id="YQFKRightRow01Box"></div><div class="yqfk-right-row02-box"><div class="chart-box" id="YQFKRightRow02Chart"></div></div></div></div><div class="yy-box-ss-wrap yqfk-left-box6-wrap"><div class="box-content"><div class="yqfk-right-bottom-box"><div class="tit-box"><a href="javascript:;" class="more">落图详细&gt;&gt;</a><h3>疫苗接种点服务能力</h3></div><div class="cont-box" id="YQFKRightBottomBox"></div></div></div></div></div></div></div></div><script type="text/html" id="YQFK_Map_info"><div class="dialog-YQFK-map-wrap pos" id="YQFK_Map_Dialog">
			<div class="title">
				<h3>{{dataInfo.title}}</h3>
			</div>
			<div class="list-row">
				<div class="list-item chart-tit">
					<div class="tit">第二针接种比例：</div>
					<div class="cont">
						<div class="progress-item" role="progress" data-unit="%" data-type="bar" data-max="100" data-value="{{dataInfo.firstVal}}" data-color="#61dcfc"></div>
					</div>
				</div>
				<div class="list-item chart-tit">
					<div class="tit">零库存接种点：</div>
					<div class="cont">
						<div class="progress-item" role="progress" data-unit="%" data-type="bar" data-max="100" data-value="{{dataInfo.secondVal}}" data-color="#ffd33b"></div>
					</div>
				</div>
				<div class="list-item">
					<div class="tit">零库存接种点：</div>
					<div class="cont">
						{{each dataInfo.address as item}}
						<span class="inline-star">{{item}}</span>
						{{/each}}
					</div>
				</div>
				<div class="list-item">
					<div class="tit">预测地区风险为：</div>
					<div class="cont">
						<span class="dot" style="background-color: #ffae3b;"></span>
						<span class="val">{{dataInfo.fxVal}}</span>
					</div>
				</div>
			</div>
		</div></script><script type="text/html" id="YQFK_LEFT_ROW1Html">{{each dataList as item}}
	<div class="list-item">
		<img src="{{item.icon}}" class="icon" alt="">
		<span class="name">{{item.name}}</span>
		<span class="value" style="color: {{item.color}};">{{item.value}}</span>
		<span class="unit">{{item.unit}}</span>
	</div>
	{{/each}}</script><script type="text/html" id="YQFK_SELECT_Html">{{each dataList as item i}}
	<option value="{{item.name}}" {{if i==index}}selected{{/if}}>{{item.name}}</option>
	{{/each}}</script><script type="text/html" id="tplMidTopList"><li>
			<img src="images/yqfk_icon_15.png" alt="" class="icon">
			<div class="inline-block">
				<p>核酸检测累计人次</p>
				<p>
					<span class="value counter" style="color: #7084ff;">{{dataInfo.val1}}</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yqfk_icon_16.png" alt="" class="icon">
			<div class="inline-block">
				<p>居民累计接种-第一针</p>
				<p>
					<span class="value counter" style="color: #51ffa3;">{{dataInfo.val2}}</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yqfk_icon_17.png" alt="" class="icon">
			<div class="inline-block">
				<p>居民累计接种-第二针</p>
				<p>
					<span class="value counter" style="color: #3cffcf;">{{dataInfo.val3}}</span>
				</p>
			</div>
		</li></script><script type="text/html" id="tplMidTopRightList">{{each dataList as item}}
	<li>
		<img src="{{item.icon}}" alt="" class="icon">
		<span class="name">{{item.name}}</span>
	</li>
	{{/each}}</script><script type="text/html" id="midBottomInfoHtml"><div class="list-item-tit">
			<div class="right-info">
				<ul class="list">
					<li class="clr01">集中隔离或密接者</li>
					<li class="clr02">居家隔离</li>
				</ul>
				<span class="unit">*个</span>
				<span class="link" id="YQFKMore" style="cursor: pointer;">落图详细&gt;&gt;</span>
			</div>
			<h3>疫情防控</h3>
		</div>
		<!--list-item-box-->
		<div class="table-list-box">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>东小口镇</th>
						<th>回龙观街道</th>
						<th>霍营街道</th>
						<th>龙泽园街道</th>
						<th>天通苑北街道</th>
						<th>天通苑南街道</th>
						<th>史各庄街道</th>
					</tr>
				</thead>
				<tbody>
					{{each dataList as item}}
					<tr>
						<td style="color: {{item.color}};">{{item.name}}</td>
						{{each item.list as child}}
						<td>{{child}}</td>
						{{/each}}
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		<!--/list-item-box--></script><script type="text/html" id="YQFK_RIGHT_ROW1Html"><div class="list-row">
			<div class="list-item">
				<div class="item-left">第一针累计接种</div>
				<div class="item-right">
					<span class="value clr01">{{dataInfo.value1}}</span>
					<span class="unit">*人</span>
				</div>
			</div>
			<div class="list-item">
				<div class="item-left">今日接种</div>
				<div class="item-right">
					<span class="value clr02">{{dataInfo.value2}}</span>
					<span class="unit">*人</span>
				</div>
			</div>
		</div>
		<div class="list-row">
			<div class="list-item">
				<div class="item-left">第二针累计接种</div>
				<div class="item-right">
					<span class="value clr03">{{dataInfo.value3}}</span>
					<span class="unit">*人</span>
				</div>
			</div>
			<div class="list-item">
				<div class="item-left">今日接种</div>
				<div class="item-right">
					<span class="value clr04">{{dataInfo.value4}}</span>
					<span class="unit">*人</span>
				</div>
			</div>
		</div>
		<div class="list-row">
			<div class="list-item">
				<div class="item-left dot">完成接种比例</div>
				<div class="item-right">
					<span class="value clr05">{{dataInfo.value5}}</span>
				</div>
			</div>
		</div></script><script type="text/html" id="YQFK_RIGHT_ROW2Html">{{each dataList as item}}
	<div class="list-item">
		<img src="{{item.icon}}" class="icon" alt="">
		<span class="name">{{item.name}}</span>
		<span class="value" style="color: {{item.color}};">{{item.value}}</span>
		<span class="unit">{{item.unit}}</span>
	</div>
	{{/each}}</script></body></html>
