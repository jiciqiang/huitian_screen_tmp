<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>回天大脑 - 数据问诊</title><link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/animate.min.css"><link rel="stylesheet" type="text/css" href="css/app.min.css"><script type="text/javascript" src="js/plugin/echarts.js"></script><script type="text/javascript" src="js/plugin/jquery-1.11.0.min.js"></script><script type="text/javascript" src="js/plugin/template.js"></script><script type="text/javascript" src="js/plugin/jquery.countup.min.js"></script><script type="text/javascript" src="js/plugin/jquery.waypoint.min.js"></script><script type="text/javascript" src="js/plugin/jquery.validate.min.js"></script><script type="text/javascript" src="js/app.min.js"></script><script type="text/javascript" src="js/changping.js"></script><script type="text/javascript" src="js/shujuwenzheng2.js"></script></head><body><div class="fixed-header-wrap"><div class="left-content"></div><div class="mid-title">数据问诊</div><div class="right-content"><ul class="nav-list"><li><a href="index.html">数说回天</a></li><li class="active"><a href="shujuwenzheng2.html">数据问诊</a></li><li><a href="jiezhenhuaxiang.html">街镇画像</a></li><li><a href="zhibiaohuaxiang2.html">指标画像</a></li><li><a href="yunyingjiance.html">运营监测</a></li></ul></div></div><div class="main-wrapper"><div class="box-common-wrap sjwz-box01-wrap"><div class="box-title"><div class="h3">七有五性综合问诊情况</div></div><div class="box-content"><div class="top-left-content" id="topLeftContent"><div class="mrb-box"><div class="mrb-tit"><h3>街镇状态</h3></div><div class="mrb-cont"><ul class="icon-list" id="topLeftNavList"></ul></div></div></div><div class="top-middle-content" id="topMiddleContent"><div class="bg-clr-box"></div><div class="top-nav-list-box" id="topNavListBox"></div><div class="middle-map-box"><div class="chart-box" id="mapChart"></div><div id="midTopBox"></div></div><div class="bottom-rect-box"><ul class="list-rect"><li class="clr1"></li><li class="clr2"></li><li class="clr3"></li></ul><p class="name">街镇排行高——低</p></div></div><div class="top-right-content"><div class="mrb-box"><div class="mrb-tit"><p class="right-info">回天地区指标与全市均值对比，呈现低于平均指标top10</p><h3>指标诊断</h3></div><div class="mrb-cont"><ul class="icon-list icon-list2 icon-list3" id="topRightNavList"></ul></div></div></div></div></div><div class="box-common-wrap sjwz-box02-wrap sjwz-box-edit-wrap"><div class="box-title"><div class="h3"><h3>资源匹配情况</h3><p class="list"><span class="bad">差</span> <span class="good">好</span></p></div></div><div class="box-content"><div class="sjwz-bottom-list-content" id="SJWZBottomListContent"></div></div></div></div><script type="text/html" id="tplRightContent">{{each dataList as item i}}
	<li {{if i==index}}class="active" {{/if}}>
		<p class="num num2">{{item.id}}</p>
		<p class="name">{{item.name}}</p>
		<p class="value">
			<span class="color" style="background-color: {{item.color}}"></span>
		</p>
	</li>
	{{/each}}</script><script type="text/html" id="tplRightContent2">{{each dataList as item i}}
	<li class="{{if i==index}}active{{/if}}">
		<p class="num" style="background-color: {{item.color}};">{{item.id}}</p>
		<p class="name">{{item.name}}</p>
		<p class="value">
			<span>{{item.value}}</span>
		</p>
	</li>
	{{/each}}</script><script type="text/html" id="tplBottomListBox">{{each dataList as item}}
	<div class="list-item">
		<div class="title">
			<h3>{{item.name}} <button type="button" class="analysis AnalysisShowButton" data-id="#{{item.targetId}}">分析</button> </h3>
		</div>
		<ul class="list">
			{{each item.list as sub}}
			<li>
				<p class="name">{{sub.name}}</p>
				<p class="value" style="color: {{sub.color}};">
					<span>{{sub.value}}</span>
					<span class="unit">{{sub.unit}}</span>
				</p>
			</li>
			{{/each}}
		</ul>
	</div>
	{{/each}}</script><script type="text/html" id="tplAnalysisHtml"><div class="mid-SNJH-top-filter animated bounceIn {{analysisId?'SNJHTopAnalysisAllBox':''}}" id="{{analysisId?analysisId:'SNJHTopAnalysis'}}">
			<div class="mid-title">
				<button type="button" class="btn-close {{analysisId?'SNJHTopAnalysisAllBtnClose':''}}" {{if !analysisId}}id="SNJHTopAnalysisClose" {{/if}} data-id="#{{analysisId?analysisId:''}}"></button>
				<h3>{{analysisTitle}}</h3>
			</div>
			<div class="mid-content">
				<!--index-progress-list-box-->
				<div class="index-progress-list-box">
					<!--list-row-box-->
					{{each analysisDataList as item}}
					<div class="list-row-box">
						<div class="list-left" data-title="{{item.nowTitle}}">
							{{each item.nowData as data}}
							<div class="progress-item" role="progress" data-type="{{data.type}}" data-image="{{data.image}}" data-max="{{data.maxValue}}" data-name="{{data.name}}" data-value="{{data.value}}" data-color="{{data.color}}"></div>
							{{/each}}
						</div>
						<div class="list-right" data-title="{{item.resultTitle}}">
							{{if item.resultData}}
							{{if item.resultData.average}}
							<div class="lr-title">{{item.resultData.average.name}}</div>
							<div class="progress-item" role="progress" data-type="{{item.resultData.average.type}}" data-image="{{item.resultData.average.image}}" data-max="{{item.resultData.average.maxValue}}" data-value="{{item.resultData.average.value}}" data-color="{{item.resultData.average.color}}"></div>
							{{/if}}
							{{if item.resultData.title}}
							<div class="lr-title2">{{item.resultData.title}}</div>
							{{/if}}
							{{if item.resultData.standard}}
							<div class="val-box">
								<span class="name">{{item.resultData.standard.name}}</span>
								<span class="value">{{item.resultData.standard.value}}</span>
							</div>
							{{/if}}
							{{/if}}
						</div>
					</div>
					{{/each}}
					<!--/list-row-box-->
				</div>
				<!--/index-progress-list-box-->
			</div>
		</div></script><script type="text/html" id="tplMidTopListThree">{{each analysisTabList as item}}
	{{include 'tplAnalysisHtml' item}}
	{{/each}}</script></body></html>
