	<script type="text/html" id="tplTFListHtml">
	{{each dataList as item i}}
	<div class="list-item {{if i==0}}active{{/if}}">
		<h3 style="color: {{item.color}};">{{item.title}}</h3>
		<p>{{item.intro}}</p>
		<a href="javascript:;" class="link"></a>
	</div>
	{{/each}}
	</script>
	<!--社区管理 左则内容-->
	<script type="text/html" id="tplSQListHtml">
	{{each dataList as item}}
	<li>
		<p>{{item.name1}}</p>
		<p>{{item.name2}}</p>
		<h3>{{item.value}}</h3>
	</li>
	{{/each}}
	</script>

	</script>

	{{each dataList as item i}}

	{{/each}}
	</script>
	<!--三年行动计划-->
	<script type="text/html" id="tplSNXDJHHtml">
		<ul class="list">
			<li>项目 <span class="clr clr_normal counter">{{dataInfo.programValue}}</span> 项</li>
			<li>完工 <span class="clr clr_orange counter">62</span> 项</li>
		</ul>
		<div class="score-box">
			<p>回天行动计划今年第三季度综合满意度 <span class="clr clr_normal counter">7.5</span> 分</p>
			<p>较2018年提高 <span class="clr clr_orange counter">1.2</span> 分</p>
		</div>
	</script>

				<p class="name">交通延迟指数</p>

					<span class="value clr01 counter">{{dataInfo.ycValue}}</span>

		</li>
	</script>
	<!--回天印象左侧内容 人口 模板-->
	<script type="text/html" id="tplTabRKContentHtml">
		<div class="chart-content-box">
			<!--RK-wrap-->
			<div class="RK-wrap">
				<!--top-info-box-->
				<div class="top-info-box">
					<ul class="list">
						<li>
							<h3 class="counter">{{dataInfo.HJValue}}</h3>
							<p>户籍人口</p>
						</li>
						<li>
							<span class="unit">*万人</span>
							<h3 class="counter">{{dataInfo.SYValue}}</h3>
							<p>实有人口</p>
						</li>
					</ul>
				</div>
				<!--/top-info-box-->
				<!--bottom-info-list-->
				<div class="bottom-info-list">
					{{each dataList as item i}}
					<div class="list-item clr{{i+1}}">
						<div class="cell left-name">
							<p class="tit">{{item.name}}</p>
						</div>
						<div class="cell">
							<p class="progress-box">
								<span style="width: {{(item.value/item.max)*100}}%" class="bar"></span>
							</p>
						</div>
						<div class="cell right-value">
							<p class="val">{{item.value}}</p>
						</div>
					</div>
					{{/each}}
				</div>
				<!--/bottom-info-list-->
			</div>
			<!--/RK-wrap-->

				<ul class="list" id="leftQSChartNav"></ul>
			</div>
			<div class="chart-box" id="leftQSChartBox"></div>
		</div>
	</script>
