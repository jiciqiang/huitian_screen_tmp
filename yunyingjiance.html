<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>回天大脑 - 运营监测 实时交通</title><link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/animate.min.css"><link rel="stylesheet" type="text/css" href="css/app.min.css"><script type="text/javascript" src="js/plugin/echarts.js"></script><script type="text/javascript" src="js/plugin/jquery-1.11.0.min.js"></script><script type="text/javascript" src="js/plugin/template.js"></script><script type="text/javascript" src="js/plugin/jquery.countup.min.js"></script><script type="text/javascript" src="js/plugin/jquery.waypoint.min.js"></script><script type="text/javascript" src="js/plugin/jquery.validate.min.js"></script><script type="text/javascript" src="js/app.min.js"></script><link rel="stylesheet" type="text/css" href="css/mapbox-gl.css"><script type="text/javascript" src="js/plugin/mapbox-gl.js"></script><script type="text/javascript" src="js/yunyingjiance.js"></script><script type="text/javascript" src="js/changping_yy.js"></script></head><body><div class="fixed-header-wrap"><div class="left-content"></div><div class="mid-title">运营监测</div><div class="right-content"><ul class="nav-list"><li><a href="index.html" target="_blank">数说回天</a></li><li><a href="shujuwenzheng2.html" target="_blank">数据问诊</a></li><li><a href="jiezhenhuaxiang.html" target="_blank">街镇画像</a></li><li><a href="zhibiaohuaxiang2.html" target="_blank">指标画像</a></li><li class="active"><a href="yunyingjiance.html" target="_blank">运营监测</a></li></ul></div></div><div class="main-wrapper"><div class="container"><div class="yy-mid-top-nav-box"><ul class="list"><li><a href="jiesujiban.html">接诉即办</a></li><li><a href="yiqingfangkong.html">疫情防控</a></li><li><a href="shishirenliu.html">实时人流</a></li><li class="act"><a href="yunyingjiance.html">实时交通</a></li></ul></div><div class="yy-container"><div class="yy-left-content"><div class="yy-box-ss-wrap yy-left-box1-wrap"><div class="box-title"><div class="h3">监控路段</div></div><div class="box-content"><ul class="left-top-nav" id="leftTopNav"></ul><div class="mrb-box"><div class="mrb-tit"><h3>路段列表</h3></div><div class="mrb-cont"><div class="ld-list-box" id="LDListBox"></div></div></div></div></div><div class="yy-box-ss-wrap yy-left-box2-wrap"><div class="box-content"><div class="mrb-box"><div class="mrb-tit"><h3>常发拥堵排行Top5</h3></div><div class="mrb-cont"><ul class="top-sort-list" id="topSortList"></ul></div></div></div></div></div><div class="yy-middle-content"><div class="mid-top-list-box"><ul class="list" id="midTopListBox"></ul></div><div class="mid-bottom-list-box"><ul class="list" id="midBottomListBox"></ul></div><div class="mid-map-box"><div class="chart-map-box" id="chartMapBox"></div></div></div><div class="yy-right-content"><div class="yy-box-ss-wrap yy-left-box3-wrap"><div class="box-title"><div class="h3">交通预测分析</div></div><div class="box-content"><div class="yc-list-box" id="ycListBox"></div></div></div></div></div></div></div><script type="text/html" id="tplLeftTopNavHtml">{{each dataList as item i}}
	<li>
		<h3 class="counter">{{item.value}}</h3>
		<p>{{item.name}}</p>
	</li>
	{{/each}}</script><script type="text/html" id="tplLDListBoxHtml">{{each dataList as item}}
	<div class="list-item">
		<div class="percent-thumb">
			<p class="value">
				<span class="num">{{item.value}}</span>
				<span class="unit">km/h</span>
			</p>
		</div>
		<div class="right-cont">
			<h3>{{item.name}}</h3>
			<p>通行效率：<span class="per">{{item.percent}}</span></p>
			<p>
				<span class="tit">拥堵</span>
				{{if item.type==1}}
				<span class="car warning icon-{{item.score}}"></span>
				{{else if item.type==2}}
					<span class="car little icon-{{item.score}}"></span>
					{{else if item.type==3}}
						<span class="car normal icon-{{item.score}}"></span>
						{{/if}}
			</p>
		</div>
	</div>
	{{/each}}</script><script type="text/html" id="tplRightContent">{{each dataList as item i}}
	<li {{if i==index}}class="active" {{/if}}>
		<p class="num" style="background-color: {{item.color}};">{{item.id}}</p>
		<p class="name">{{item.name}}</p>
		<p class="value" style="color: #eb4e40;">{{item.value}}</p>
		<p class="value2" style="color: #FFFFFF;">{{item.value2}}</p>
	</li>
	{{/each}}</script><script type="text/html" id="tplYCListHtml"><li class="top">
			<div class="flex-box">
				<h3>预测分析数</h3>
				<div class="flex-bottom-box">
					<p class="val">{{dataInfo.number}}</p>
					{{if dataInfo.isUp}}
					<img src="images/icon_up2.png" alt="" class="icon_up" />
					{{else}}
						<img src="images/icon_down.png" alt="" class="icon_down" />
						{{/if}}
				</div>
			</div>
		</li>
		{{each dataList as item}}
		<li>
			<p class="row-list">
				<span class="date">{{item.date}}</span>
				<span class="name">{{item.name}}</span>
				<span class="intro">{{item.intro}}</span>
			</p>
			<p class="row-list"><span style="color: #51FFA3;">建议：</span><span class="adv">{{item.adv}}</span></p>
			<p class="row-list"><span style="color: #71DFF9;">状态：</span><span class="status">{{item.status}}</span></p>
			<a href="javascript:;" class="link"><img src="images/yy_icon_camera.png" alt=""></a>
		</li>
		{{/each}}</script><script type="text/html" id="tplMidTopList"><li>
			<img src="images/yy_icon_01.png" alt="" class="icon">
			<div class="inline-block">
				<p>平均速度</p>
				<p>
					<span class="value clr01 counter" style="color: #74D9BA;">{{dataInfo.avgValue}}</span>
					<span class="unit">km/h</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yy_icon_02.png" alt="" class="icon">
			<div class="inline-block">
				<p>拥堵里程</p>
				<p>
					<span class="value clr02 counter">{{dataInfo.ydValue}}</span>
					<span class="unit">km</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yy_icon_03.png" alt="" class="icon">
			<div class="inline-block">
				<p>延迟指数</p>
				<p>
					<span class="value clr03 counter">{{dataInfo.ycValue}}</span>
				</p>
			</div>
		</li></script><script type="text/html" id="tplMidBottomList"><li>
			<img src="images/yy_icon_04.png" alt="" class="icon">
			<div class="inline-block">
				<p>共享单车匹配度</p>
				<p>
					<span class="value clr04">{{dataInfo.ppValue}}</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yy_icon_05.png" alt="" class="icon">
			<div class="inline-block">
				<p>共享停车</p>
				<p>
					<span class="value clr05">{{dataInfo.tcValue}}</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yy_icon_06.png" alt="" class="icon">
			<div class="inline-block">
				<p>事故数</p>
				<p>
					<span class="value clr06">{{dataInfo.sgValue}}</span>
				</p>
			</div>
		</li>
		<li>
			<img src="images/yy_icon_07.png" alt="" class="icon">
			<div class="inline-block">
				<p>地铁满载率</p>
				<p>
					<span class="value clr061">40%</span>
				</p>
			</div>
		</li></script></body></html>
